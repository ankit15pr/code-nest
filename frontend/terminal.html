<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <!-- Add more options for other languages if needed -->
    </select>
    <input type="text" id="userInput" placeholder="Input"> 
    <button id="button" onclick="Run()">Run</button><!-- Button to fetch output -->
    <h3 id="input">Code Editor</h2>
    <div id ="code">
        <div id="editor">// Code Here....</div>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>

    <script src="terminal.js"></script>
  </body>
</html>
